{% if done %}
<h2>File sent.</h2>
<p>Operation id is: {{ uuid_id }}. File processing in progress...</p>
<h2>Check result.</h2>
<button id="checkButton" onclick="sessionStorage.setItem('uuid_id', '{{ uuid_id }}'); checkResult();">Check</button>
<div id="checkResponse"></div>
{% else %}
<h1> Wrong file format - required .csv</h1>
{% endif %}
